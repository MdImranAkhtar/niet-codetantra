  <body>


<!--  this is navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="Logo">
      <img class="myimg" src="{{url_for('static',filename='img.png')}}" alt="">
    </div>
    <a class="navbar-brand" href="#">Health Center</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">

      <form class="d-flex" role="search">

    <h1 class="text-center">Health Care Center</h1>
    <div class="container mt-4 my-4" style="background:black;color:white;border-radius:15px; padding:50px;">
      <form action="/predict" method="post">
        <div class="form-group">
          <label for="sympotms"> Type Symptoms</label>
          <input type="text" class="form-control" name="symptoms" placeholder="use symptoms like itching,vomiting,coughing">
        </div>
        <br>

        <button class="btn btn-danger" style="width:100%; padding:14px;margin-bottom:5px">Recommendation</button>
      </form>
    </div>

      {% if predicted_disease %}
      <h1 class="text-center mt-4 my-4"> Our AI Doc Results</h1>
      <div class="container">
        <div class="result-container">
          <button class="toggle-button" data-bs-toggle="model" data-bs-target="#diseaseModel" style="padding:4px; margin: 5px 40px 5px 0; font-size:20px;font-weigh:bold; width:140px; border-radius:5px; background:#F39334;color:black;">Disease</button>
          <button class="toggle-button" data-bs-toggle="model" data-bs-target="#descriptionModel" style="padding:4px; margin: 5px 40px 5px 0; font-size:20px;font-weigh:bold; width:140px; border-radius:5px; background:#268AF3;color:black;">Description</button>
          <button class="toggle-button" data-bs-toggle="model" data-bs-target="#precautionModel" style="padding:4px; margin: 5px 40px 5px 0; font-size:20px;font-weigh:bold; width:140px; border-radius:5px; background:#F371F9;color:black;">Precaution</button>
          <button class="toggle-button" data-bs-toggle="model" data-bs-target="#medicationsModel" style="padding:4px; margin: 5px 40px 5px 0; font-size:20px;font-weigh:bold; width:140px; border-radius:5px; background:#F8576F;color:black;">Medications</button>
          <button class="toggle-button" data-bs-toggle="model" data-bs-target="#workoutModel" style="padding:4px; margin: 5px 40px 5px 0; font-size:20px;font-weigh:bold; width:140px; border-radius:5px; background:#99F741;color:black;">Workouts</button>
          <button class="toggle-button" data-bs-toggle="model" data-bs-target="#dietsModel" style="padding:4px; margin: 5px 40px 5px 0; font-size:20px;font-weigh:bold; width:140px; border-radius:5px; background:#E5E23D;color:black;">Diets</button>
        </div>
      </div>


      {% endif %}
<!-- Disease Modal -->
    <div class="modal fade" id="diseaseModal" tabindex="-1" aria-labelledby="diseaseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #020606; color:white;"> <!-- Set header background color inline -->
                    <h5 class="modal-title" id="diseaseModalLabel">Predicted Disease</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="background-color: #modal-body-color;"> <!-- Set modal body background color inline -->
                    <p>{{ predicted_disease }}</p>
                </div>
            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
